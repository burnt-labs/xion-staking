name: Preview Testnet

on:
  push:
    branches:
      - staging
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.BURNT_CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.BURNT_CLOUDFLARE_ACCOUNT_ID }}

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  preview:
    name: Deploy Preview to Staging
    runs-on: ubuntu-latest
    needs: test
    environment: staging
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm run build
        env:
          NEXT_PUBLIC_CHAIN_ID: "xion-testnet-2"

      - name: Deploy Preview Version
        id: preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --env=testnet --message="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.preview.outputs.command-output }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployment\n\n**Environment:** testnet\n**Chain ID:** xion-testnet-2\n\n\`\`\`\n${output}\n\`\`\`\n\n> This is a preview version upload. The changes are not deployed to production.`
            });
